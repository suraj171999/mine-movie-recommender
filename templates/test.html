<!DOCTYPE html>
<html lang="en">
<head>
<title>JavaScript - read JSON from URL</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</head>

<body>




    <iframe id="ytplayer" type="text/html" frameborder="0" autoplay allowfullscreen></iframe>
    <script>

    fetch("https://api.themoviedb.org/3/movie/19995?api_key=e930a8d145fbdbd7ea503b59a85bfad7&language=en-US")
    .then((response) => response.json())
    .then((data) => {
    const value = data;
    //Apply HTML src
     console.log(value);

});

    </script>
    <img id="ytplayer2" alt="Italian Trulli"></img>
</body>
</html>
